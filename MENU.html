<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>MR's HOTEL</h1>
        <p>Welcome to our menu</p>
    </header>

    <section>
        <h2>Menu</h2>

        <div class="menu-item">
            <span>1. Chicken Curry</span>
            <span>$12.99</span>
        </div>

        <div class="menu-item">
            <span>2. Vegetarian Biryani</span>
            <span>$9.99</span>
        </div>

        <div class="menu-item">
            <span>3. Fish Tikka</span>
            <span>$14.99</span>
        </div>

    </section>

</body>
</html>
